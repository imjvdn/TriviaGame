<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trivia Game</title>

    <!--links-->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="script" href="javascript/main.js">
  </head>

  <body>

    <!--title-->
   
    <div class="container">
      <div class="header title">
        <h1 class="text-muted">Spiderman Trivia Game</h1>
      </div>
      
      
      <!--jumbotron-->

      <div class="jumbotron jumbotron-fluid">
        <div class="container">
        <div id="game">
          <h2>Spiderman Trivia Game</h2>
          <p id="remaining-time" class="lead">Remaining Time: <span id="timer"></span></p>
          <p id="question" class="lead"></p>
        </div>
        <div id="results">
        </div>
      </div>

      <!--buttondone-->

      <div class="row">
        <div id="choices" class="text-center">
          <button id="start" class="btn btn-info btn-lg">Done</button>
          <div id="options">
            
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
